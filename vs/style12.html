<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script>
    function testVariable() {
        var sn = document.getElementById("n1").value;          
        var se = document.getElementById("e1").value;
        var result = sn +'\n\r'+ se+ '\n\r' ;
       
       
        document.getElementById("t1").textContent = result;
    }
    </script>
       
</head>
<body>

<div class="container">
  <h2>Vertical (basic) form</h2>
  
    <div class="form-group" id="name-form">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="n1" placeholder="Enter email" name="email">
    </div>
    <div class="form-group" id="email-form">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="e1" placeholder="Enter password" name="pwd">
    </div>
    <div class="checkbox" id="name-form">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
</html>
