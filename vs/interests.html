<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .center{
            text-align: center;
            background-color:grey;
            
        }
      
    </style>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="center">
<div class="container mt-3">
  <h1>Hobbies</h1>
  <div class="btn-group-vertical">
    <button type="button" class="btn btn-primary">Cricket</button>
    <button type="button" class="btn btn-primary">Football</button>
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Music</button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Film</a></li>
        <li><a class="dropdown-item" href="#">Reading</a></li>
      </ul>
    </div>
  </div>
</div>
</div>

</body>
</html>
