<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="cont.css">
  <script>
    function testVariable() {
        var sn = document.getElementById("n1").value;          
        var se = document.getElementById("e1").value;
        var result = sn +'\n\r'+ se+ '\n\r' ;
       
       
        document.getElementById("t1").textContent = result;
       
       
       
    }
</script>
    </head>
    <body>
        <div id="form">
        <header>
            <h1>If you have any query?</h1>
            <h1>contact me</h1>
        </header>
        </div>
        <div id="form">

            
            
            <form id="waterform" >
            
            <div class="formgroup" id="name-form">
                <label for="name">Name</label>
                <input type="text" id="n1" name="name" />
            </div>
            
            <div class="formgroup" id="email-form">
                <label for="name">Email</label>
                <input type="email" id="e1" name="name" />
            </div>
            
            <input type="submit" onclick="testVariable();">
            <input type="reset">
            <div class="formgroup" id="message-form">
                <label for="message">Review message</label>
                <textarea id="t1" name="message"></textarea>
            </div>
            </form>
            </div>
            
            <button onclick="history.back()">Go Back</button>  
            
    </body>
</html>
